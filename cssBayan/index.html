<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Byan</title>
    <link href="./css/normilize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="accordion-wrapper">
        <div class="accordion">
            <div class="accordion-header">
                <h1>CSS Byan</h1>
                <hr>
            </div>
            <div class="accordion-content">
                <div class="accordion-item">
                    <label class="accordion-item-label">
                        <input type="radio" name="accordion-item" id="mainProblem">
                        <div class="accordion-title">
                            <span>The main thing is to find the problem</span>
                            <div class="accordion-choose-group">
                                <img alt="plus" class="not-show" src="./assets/plus.png"/>
                                <img alt="plus" class="show"     src="./assets/close.png"/>
                            </div>
                        </div>
                        <div class="accordion-data">
                            <img src="./assets/mainProblem.jpeg" alt="empty"/>
                        </div>
                    </label>
                    <hr>
                </div>
                <div class="accordion-item">
                    <label class="accordion-item-label">
                        <input type="radio" name="accordion-item" id="workHard">
                        <div class="accordion-title">
                            <span>Work-hard and don't give up</span>
                            <div class="accordion-choose-group">
                                <img alt="plus" class="not-show" src="./assets/plus.png"/>
                                <img alt="plus" class="show"     src="./assets/close.png"/>
                            </div>
                        </div>
                        <div class="accordion-data">
                            <img class="gif" src="./assets/workHard.gif" alt="work-hard">
                        </div>
                    </label>
                    <hr>
                </div>
                <div class="accordion-item">
                    <label class="accordion-item-label">
                        <input type="radio" name="accordion-item" id="friend">
                        <div class="accordion-title">
                            <span>Two classes of a programmer on the remote</span>
                            <div class="accordion-choose-group">
                                <img alt="plus" class="not-show" src="./assets/plus.png"/>
                                <img alt="plus" class="show"     src="./assets/close.png"/>
                            </div>
                        </div>
                        <div class="accordion-data">
                            <img src="./assets/friend.jpeg" alt="friend">
                        </div>
                    </label>
                    <hr>
                </div>
                <div class="accordion-item active">
                    <label class="accordion-item-label">
                        <input type="radio" name="accordion-item" id="relax" checked>
                        <div class="accordion-title">
                            <span>Take a break</span>
                            <div class="accordion-choose-group">
                                <img alt="plus" class="not-show" src="./assets/plus.png"/>
                                <img alt="plus" class="show"     src="./assets/close.png"/>
                            </div>
                        </div>
                        <div class="accordion-data">
                            <img class="gif" src="./assets/relax.gif" alt="relax">
                        </div>
                    </label>
                    <hr>
                </div>
                <div class="accordion-item">
                    <label class="accordion-item-label">
                        <input type="radio" name="accordion-item" id="ok">
                        <div class="accordion-title">
                            <span>OK</span>
                            <div class="accordion-choose-group">
                                <img alt="plus" class="not-show" src="./assets/plus.png"/>
                                <img alt="plus" class="show"     src="./assets/close.png"/>
                            </div>
                        </div>
                        <div class="accordion-data">
                            <img src="./assets/ok.png" alt="work-again">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
