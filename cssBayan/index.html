<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Byan</title>
    <link href="./css/normilize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="accordion-wrapper">
        <div class="accordion">
            <div class="accordion-header">
                <h1>CSS Byan</h1>
                <hr>
            </div>
            <div class="accordion-content">
                <div class="accordion-item">
                    <input type="radio" name="accordion-item" id="mainProblem" checked>
                    <div class="accordion-title">
                        <span>The main thing is to find the problem</span>
                        <div class="accordion-choose-group">
                            <span class="material-symbols-outlined not-show">add</span>
                            <span class="material-symbols-outlined show">close</span>
                        </div>
                    </div>
                    <div class="accordion-data">
                        <label for="mainProblem" class="accordion-item-label">
                            <img src="./assets/mainProblem.jpeg" alt="empty"/>
                        </label>
                        <div></div>
                    </div>
                    <hr>
                </div>
                <div class="accordion-item">
                    <input type="radio" name="accordion-item" id="workHard">
                    <div class="accordion-title">
                        <span>Work-hard and don't give up</span>
                        <div class="accordion-choose-group">
                            <span class="material-symbols-outlined not-show">add</span>
                            <span class="material-symbols-outlined show">close</span>
                        </div>
                    </div>
                    <div class="accordion-data">
                        <label for="workHard" class="accordion-item-label">
                            <img class="gif" src="./assets/workHard.gif" alt="work-hard">
                        </label>
                        <div></div>
                    </div>
                    <hr>
                </div>
                <div class="accordion-item">
                    <input type="radio" name="accordion-item" id="friend">
                    <div class="accordion-title">
                        <span>Two classes of a programmer on the remote</span>
                        <div class="accordion-choose-group">
                            <span class="material-symbols-outlined not-show">add</span>
                            <span class="material-symbols-outlined show">close</span>
                        </div>
                    </div>
                    <div class="accordion-data">
                        <label for="friend" class="accordion-item-label">
                            <img src="./assets/friend.jpeg" alt="friend">
                        </label>
                        <div></div>
                    </div>
                    <hr>
                </div>
                <div class="accordion-item">
                    <input type="radio" name="accordion-item" id="text">
                    <div class="accordion-title">
                        <span>Lorem Ipsum</span>
                        <div class="accordion-choose-group">
                            <span class="material-symbols-outlined not-show">add</span>
                            <span class="material-symbols-outlined show">close</span>
                        </div>
                    </div>
                    <div class="accordion-data">
                        <label for="text" class="accordion-item-label text">
                            <span>
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
                            It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.
                            It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
                            </span>
                        </label>
                        <div></div>
                    </div>
                    <hr>
                </div>
                <div class="accordion-item">
                    <input type="radio" name="accordion-item" id="relax">
                    <div class="accordion-title">
                        <span>Take a break</span>
                        <div class="accordion-choose-group">
                            <span class="material-symbols-outlined not-show">add</span>
                            <span class="material-symbols-outlined show">close</span>
                        </div>
                    </div>
                    <div class="accordion-data">
                        <label for="relax" class="accordion-item-label">
                            <img class="gif" src="./assets/relax.gif" alt="relax">
                        </label>
                        <div></div>
                    </div>
                    <hr>
                </div>
                <div class="accordion-item">
                    <input type="radio" name="accordion-item" id="ok">
                    <div class="accordion-title">
                        <span>OK</span>
                        <div class="accordion-choose-group">
                            <span class="material-symbols-outlined not-show">add</span>
                            <span class="material-symbols-outlined show">close</span>
                        </div>
                    </div>
                    <div class="accordion-data">
                        <label for="ok" class="accordion-item-label">
                            <img src="./assets/ok.png" alt="work-again">
                        </label>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
